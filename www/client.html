<!DOCTYPE html>
<html>
<head>
    <title>Client WebSocket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 1em auto; }
        ul { list-style-type: none; padding: 0; border: 1px solid #ccc; min-height: 200px; padding: 1em; }
        li { padding: 8px; border-bottom: 1px solid #eee; }
        li:last-child { border-bottom: none; }
        .status { font-style: italic; color: #888; }
    </style>
</head>
<body>
    <h1>Messages en Temps Réel</h1>
    <ul id="messages"></ul>

    <script>
        const messageList = document.getElementById('messages');

        function connect() {
            const ws = new WebSocket('ws://127.0.0.1:8081/ws');

            ws.onopen = function() {
                const li = document.createElement('li');
                li.className = 'status';
                li.textContent = '--- Connecté au serveur ---';
                messageList.appendChild(li);
            };

            ws.onmessage = function(event) {
                const li = document.createElement('li');
                li.textContent = event.data;
                messageList.appendChild(li);
                window.scrollTo(0, document.body.scrollHeight);
            };

            ws.onclose = function() {
                const li = document.createElement('li');
                li.className = 'status';
                li.textContent = '--- Déconnecté. Tentative de reconnexion dans 3s... ---';
                messageList.appendChild(li);
                setTimeout(connect, 3000);
            };
        }

        connect();
    </script>
</body>
</html>
